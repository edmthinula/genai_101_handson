<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did You Know?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .fact-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        #fact-display {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            outline: none;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add a nice title */
        .title {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
        }

        /* Add an icon before the fact */
        .fact-container::before {
            content: "ðŸ’¡";
            font-size: 2rem;
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1 class="title">Did You Know?</h1>
    <div class="fact-container">
        <p id="fact-display">Click the button to discover an interesting fact!</p>
        <button id="new-fact-btn">Show Another Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible."
            },
            {
                "fact": "Bananas are berries, but strawberries are not."
            },
            {
                "fact": "Octopuses have three hearts. Two pump blood to the gills, while the third pumps it to the rest of the body."
            },
            {
                "fact": "The Eiffel Tower can be 15 cm taller during the summer due to thermal expansion of the metal."
            },
            {
                "fact": "A day on Venus is longer than a year on Venus. It takes 243 Earth days to rotate once but only 225 Earth days to orbit the Sun."
            },
            {
                "fact": "There are more stars in the universe than grains of sand on all the Earth's beaches."
            },
            {
                "fact": "Wombat poop is cube-shaped, which prevents it from rolling away and helps mark their territory."
            },
            {
                "fact": "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes."
            },
            {
                "fact": "Sharks have been around longer than trees. Sharks have existed for around 400 million years, while trees have been around for about 350 million years."
            },
            {
                "fact": "The inventor of the frisbee was turned into a frisbee after he died. Walter Morrison's ashes were molded into a frisbee."
            }
        ];

        const factDisplay = document.getElementById('fact-display');
        const button = document.getElementById('new-fact-btn');
        let previousIndex = -1;

        function showNewFact() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * facts.length);
            } while (randomIndex === previousIndex && facts.length > 1);
            
            previousIndex = randomIndex;
            
            factDisplay.classList.remove('fade-in');
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex].fact;
                factDisplay.classList.add('fade-in');
            }, 100);
        }

        button.addEventListener('click', showNewFact);
    </script>
</body>
</html>
